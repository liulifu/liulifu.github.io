<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .category-section {
            margin-bottom: 2rem;
        }
        
        .category-title {
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
            margin-bottom: 1rem;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 0.5rem;
        }
        
        .post-list a {
            color: #34495e;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .post-list a:hover {
            color: #3498db;
        }
        
        .post-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        
        .categories-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="categories.html" class="active">Categories</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="categories-container">
            <h1 class="page-title">Categories</h1>
            <div id="categories-container">
                <!-- 分类列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        // 获取当前仓库的基础URL
        const baseUrl = window.location.pathname.replace(/\/[^/]*$/, '/');

        // 加载文章列表并按分类组织
        async function loadCategories() {
            try {
                const response = await fetch(baseUrl + 'metadata.json');
                const data = await response.json();
                
                // 创建分类映射
                const categories = {};
                
                // 遍历所有文章
                Object.entries(data.posts).forEach(([file, metadata]) => {
                    metadata.categories.forEach(category => {
                        if (!categories[category]) {
                            categories[category] = [];
                        }
                        categories[category].push({
                            title: metadata.title,
                            date: metadata.date,
                            file: file
                        });
                    });
                });
                
                // 按分类名称排序
                const sortedCategories = Object.keys(categories).sort();
                
                // 生成HTML
                const container = document.getElementById('categories-container');
                sortedCategories.forEach(category => {
                    // 对每个分类中的文章按日期排序
                    categories[category].sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    const section = document.createElement('section');
                    section.className = 'category-section';
                    section.id = category.toLowerCase();
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = category;
                    
                    const list = document.createElement('ul');
                    list.className = 'post-list';
                    
                    categories[category].forEach(post => {
                        const date = new Date(post.date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="${baseUrl}post.html?post=${encodeURIComponent(post.file)}">${post.title}</a>
                            <span class="post-date">${formattedDate}</span>
                        `;
                        list.appendChild(li);
                    });
                    
                    section.appendChild(title);
                    section.appendChild(list);
                    container.appendChild(section);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categories-container').innerHTML = '<p>Error loading categories.</p>';
            }
        }

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 加载分类
        loadCategories();
    </script>
</body>
</html>
