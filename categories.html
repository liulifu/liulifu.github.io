<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <meta name="description" content="Categories page">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .category-section {
            margin-bottom: 2rem;
        }
        
        .category-title {
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
            margin-bottom: 1rem;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 0.5rem;
        }
        
        .post-list a {
            color: #34495e;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .post-list a:hover {
            color: #3498db;
        }
        
        .post-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        
        .categories-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="categories.html" class="active">Categories</a>
                <a href="https://liulifu.github.io/post.html?post=2024-12-05-about.md">About</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="categories-container">
            <h1 class="page-title">Categories</h1>
            <div class="categories-list" id="categories-container">
                <!-- 分类列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        async function loadCategories() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                const posts = data.posts;
                
                // 收集所有分类及其文章
                const categories = {};
                for (const [id, post] of Object.entries(posts)) {
                    for (const category of post.categories) {
                        if (!categories[category]) {
                            categories[category] = [];
                        }
                        categories[category].push({
                            id,
                            title: post.title,
                            type: post.type,
                            url: post.url
                        });
                    }
                }

                // 按分类名称排序
                const sortedCategories = Object.keys(categories).sort();
                
                // 创建分类区块
                const container = document.getElementById('categories-container');
                sortedCategories.forEach(category => {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = category;
                    section.appendChild(title);
                    
                    const list = document.createElement('ul');
                    list.className = 'post-list';
                    // 按标题排序文章
                    categories[category]
                        .sort((a, b) => a.title.localeCompare(b.title))
                        .forEach(post => {
                            const li = document.createElement('li');
                            const link = document.createElement('a');
                            if (post.type === 'tool') {
                                link.href = post.url;
                                link.target = '_blank';
                            } else {
                                link.href = `post.html?post=${post.id}`;
                            }
                            link.textContent = post.title;
                            li.appendChild(link);
                            list.appendChild(li);
                        });
                    
                    section.appendChild(list);
                    container.appendChild(section);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 加载分类
        loadCategories();
    </script>
</body>
</html>
