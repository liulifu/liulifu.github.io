<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Liu Lifu's Blog</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        {% include navigation.html %}
    </header>

    <div id="container">
        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Liu Lifu. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/liulifu" target="_blank" rel="noopener">GitHub</a> |
            <a href="mailto:initlifu@hotmail.com">Contact Me</a>
        </div>
    </footer>

    <script src="/assets/scripts/main.js"></script>
</body>
</html>
