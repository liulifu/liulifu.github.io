<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Collection - Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .tool-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tool-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .tool-card p {
            color: #666;
            margin: 0 0 15px 0;
            line-height: 1.5;
        }

        .tool-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tool-card .tag {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #666;
        }

        .tool-card .category {
            color: #0066cc;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .tools-header {
            padding: 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
            text-align: center;
        }

        .tools-header h1 {
            margin: 0;
            color: #333;
        }

        .tools-header p {
            color: #666;
            margin: 10px 0 0 0;
        }

        .tool-link {
            text-decoration: none;
            color: inherit;
        }

        .tool-link:hover {
            text-decoration: none;
        }

        .categories-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category-btn.active {
            background: #0066cc;
            color: white;
        }

        .category-btn:hover {
            background: #e0e0e0;
        }

        .category-btn.active:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="../">Home</a>
                <a href="../categories.html">Categories</a>
                <a href="../post.html?post=2024-12-05-about.md">About</a>
            </div>
        </nav>
    </header>

    <div class="tools-header">
        <h1>工具集合</h1>
        <p>一系列实用的在线工具，涵盖开发、设计、金融等多个领域</p>
    </div>

    <div class="categories-filter" id="categories-filter">
        <!-- 分类按钮将通过JavaScript动态添加 -->
    </div>

    <div class="tools-grid" id="tools-grid">
        <!-- 工具卡片将通过JavaScript动态添加 -->
    </div>

    <footer>
        <p> 2024 Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 加载工具列表
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const data = await response.json();
                const tools = data.tools;

                // 获取所有分类
                const categories = new Set();
                Object.values(tools).forEach(tool => {
                    tool.categories.forEach(category => categories.add(category));
                });

                // 添加分类过滤按钮
                const categoriesFilter = document.getElementById('categories-filter');
                const allButton = document.createElement('button');
                allButton.textContent = '全部';
                allButton.className = 'category-btn active';
                allButton.onclick = () => filterTools('all');
                categoriesFilter.appendChild(allButton);

                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.className = 'category-btn';
                    button.onclick = () => filterTools(category);
                    categoriesFilter.appendChild(button);
                });

                // 渲染工具卡片
                renderTools(tools);

            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        // 渲染工具卡片
        function renderTools(tools, category = 'all') {
            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = '';

            Object.entries(tools).forEach(([id, tool]) => {
                if (category === 'all' || tool.categories.includes(category)) {
                    const toolCard = document.createElement('a');
                    toolCard.href = tool.url;
                    toolCard.className = 'tool-link';
                    toolCard.innerHTML = `
                        <div class="tool-card">
                            <div class="category">${tool.categories.join(', ')}</div>
                            <h3>${tool.title}</h3>
                            <p>${tool.description}</p>
                            <div class="tags">
                                ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    toolsGrid.appendChild(toolCard);
                }
            });
        }

        // 过滤工具
        function filterTools(category) {
            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === 'all' && btn.textContent === '全部') ||
                    btn.textContent === category) {
                    btn.classList.add('active');
                }
            });

            // 重新加载工具列表
            fetch('tools.json')
                .then(response => response.json())
                .then(data => renderTools(data.tools, category));
        }

        // 页面加载时初始化
        loadTools();
    </script>
</body>
</html>
