<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/showdown.min.js"></script>
    <script src="config.js"></script>
    <meta name="description" content="Personal blog about technology and innovation">
    <meta name="keywords" content="Lifu, blog, technology, innovation, programming">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #f0f0f0;
        }
        
        .pagination button:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }
        
        .pagination .page-info {
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="categories.html">Categories</a>
                <a href="https://liulifu.github.io/post.html?post=2024-12-05-about.md">About</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div id="post-list" class="post-list">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>
        <div id="post-detail" style="display: none;">
            <div id="post-content"></div>
            <button onclick="showPostList()" class="back-button">返回列表</button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        async function loadPosts() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                const posts = data.posts;
                const postList = document.getElementById('post-list');
                postList.innerHTML = '';

                for (const [id, post] of Object.entries(posts)) {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    
                    // 根据内容类型决定链接行为
                    if (post.type === 'tool') {
                        // 工具类型直接链接到HTML页面
                        link.href = post.url;
                        link.target = '_blank';  // 在新标签页打开工具
                    } else {
                        // 文章类型使用showdown.js渲染
                        link.href = `#${id}`;
                        link.onclick = () => loadPost(id);
                    }
                    
                    link.textContent = post.title;
                    
                    const date = document.createElement('span');
                    date.className = 'post-date';
                    date.textContent = post.date;
                    
                    const description = document.createElement('p');
                    description.className = 'post-description';
                    description.textContent = post.description;
                    
                    const categories = document.createElement('div');
                    categories.className = 'post-categories';
                    post.categories.forEach(category => {
                        const span = document.createElement('span');
                        span.className = 'category-tag';
                        span.textContent = category;
                        categories.appendChild(span);
                    });
                    
                    const tags = document.createElement('div');
                    tags.className = 'post-tags';
                    post.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = tag;
                        tags.appendChild(span);
                    });

                    li.appendChild(link);
                    li.appendChild(date);
                    li.appendChild(description);
                    li.appendChild(categories);
                    li.appendChild(tags);
                    postList.appendChild(li);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        async function loadPost(id) {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                const post = data.posts[id];
                
                // 只处理文章类型
                if (post.type === 'article') {
                    const postResponse = await fetch(`posts/${id}`);
                    const postContent = await postResponse.text();
                    
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(postContent);
                    
                    document.getElementById('post-content').innerHTML = html;
                    document.getElementById('post-list').style.display = 'none';
                    document.getElementById('post-detail').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        function showPostList() {
            document.getElementById('post-list').style.display = 'block';
            document.getElementById('post-detail').style.display = 'none';
        }

        // 初始加载文章列表
        loadPosts();
    </script>
</body>
</html>
