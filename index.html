<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/showdown.min.js"></script>
    <script src="config.js"></script>
    <meta name="description" content="Liu Lifu's personal blog">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #f0f0f0;
        }
        
        .pagination button:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }
        
        .pagination .page-info {
            margin: 0 1rem;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .filter-button:hover {
            background: #f0f0f0;
        }
        
        .filter-button.active {
            background: #007bff;
            color: #fff;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .post-date {
            font-size: 0.8rem;
            color: #666;
        }
        
        .post-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .category-tag {
            padding: 0.2rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f0f0f0;
            font-size: 0.8rem;
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            padding: 0.2rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f0f0f0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="categories.html">Categories</a>
                <a href="https://liulifu.github.io/post.html?post=2024-12-05-about.md">About</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="category-filter" id="category-filter">
            <!-- 分类过滤器将通过JavaScript动态加载 -->
        </div>
        <div id="post-list" class="post-list">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>
        <div id="post-detail" style="display: none;">
            <div id="post-content"></div>
            <button onclick="showPostList()" class="back-button">返回列表</button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        let currentFilter = 'all';
        let allPosts = {};

        async function loadPosts() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                allPosts = data.posts;

                // 收集所有唯一的分类
                const categories = new Set();
                Object.values(allPosts).forEach(post => {
                    post.categories.forEach(category => categories.add(category));
                });

                // 创建分类过滤器
                const filterContainer = document.getElementById('category-filter');
                const allButton = document.createElement('button');
                allButton.textContent = 'All';
                allButton.className = 'filter-button active';
                allButton.onclick = () => filterPosts('all');
                filterContainer.appendChild(allButton);

                // 按字母顺序排序分类
                Array.from(categories).sort().forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.className = 'filter-button';
                    button.onclick = () => filterPosts(category);
                    filterContainer.appendChild(button);
                });

                // 显示所有文章
                displayPosts('all');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function filterPosts(category) {
            currentFilter = category;
            // 更新按钮状态
            document.querySelectorAll('.filter-button').forEach(button => {
                button.className = 'filter-button' + (button.textContent === category || (category === 'all' && button.textContent === 'All') ? ' active' : '');
            });
            displayPosts(category);
        }

        function displayPosts(category) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';

            // 按日期排序文章，最新的在前面
            const sortedPosts = Object.entries(allPosts)
                .sort(([, a], [, b]) => new Date(b.date) - new Date(a.date));

            sortedPosts.forEach(([id, post]) => {
                // 如果选择了特定分类，只显示该分类的文章
                if (category !== 'all' && !post.categories.includes(category)) {
                    return;
                }

                const li = document.createElement('li');
                const link = document.createElement('a');
                
                if (post.type === 'tool') {
                    link.href = post.url;
                    link.target = '_blank';
                } else {
                    link.href = `#${id}`;
                    link.onclick = () => loadPost(id);
                }
                
                link.textContent = post.title;

                const postMeta = document.createElement('div');
                postMeta.className = 'post-meta';
                
                const date = document.createElement('span');
                date.className = 'post-date';
                date.textContent = post.date;
                postMeta.appendChild(date);

                const description = document.createElement('p');
                description.className = 'post-description';
                description.textContent = post.description;

                const categories = document.createElement('div');
                categories.className = 'post-categories';
                post.categories.forEach(cat => {
                    const span = document.createElement('span');
                    span.className = 'category-tag';
                    span.textContent = cat;
                    categories.appendChild(span);
                });

                const tags = document.createElement('div');
                tags.className = 'post-tags';
                post.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.textContent = tag;
                    tags.appendChild(span);
                });

                li.appendChild(link);
                li.appendChild(postMeta);
                li.appendChild(description);
                li.appendChild(categories);
                li.appendChild(tags);
                postList.appendChild(li);
            });
        }

        async function loadPost(id) {
            try {
                const post = allPosts[id];
                
                if (post.type === 'article') {
                    const postResponse = await fetch(`posts/${id}`);
                    const postContent = await postResponse.text();
                    
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(postContent);
                    
                    document.getElementById('post-content').innerHTML = html;
                    document.getElementById('post-list').style.display = 'none';
                    document.getElementById('category-filter').style.display = 'none';
                    document.getElementById('post-detail').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        function showPostList() {
            document.getElementById('post-list').style.display = 'block';
            document.getElementById('category-filter').style.display = 'flex';
            document.getElementById('post-detail').style.display = 'none';
        }

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 初始加载文章列表
        loadPosts();
    </script>
</body>
</html>
