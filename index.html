<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Lifu's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/showdown.min.js"></script>
    <script src="config.js"></script>
    <meta name="description" content="Liu Lifu's personal blog">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #f0f0f0;
        }
        
        .pagination button:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }
        
        .pagination .page-info {
            margin: 0 1rem;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .post-date {
            font-size: 0.8rem;
            color: #666;
        }
        
        .post-category {
            font-size: 0.8rem;
            color: #666;
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            padding: 0.2rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f0f0f0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="tags.html">Tags</a>
                <a href="https://liulifu.github.io/post.html?post=2024-12-05-about.md">About</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div id="post-list" class="post-list">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>
        <div id="post-detail" style="display: none;">
            <div id="post-content"></div>
            <button onclick="showPostList()" class="back-button">返回列表</button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        let allPosts = {};

        async function loadPosts() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                allPosts = data.posts;

                // 按日期排序文章，最新的在前面
                const sortedPosts = Object.entries(allPosts)
                    .sort(([, a], [, b]) => new Date(b.date) - new Date(a.date));

                const postList = document.getElementById('post-list');
                postList.innerHTML = '';

                sortedPosts.forEach(([id, post]) => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    
                    if (post.type === 'tool') {
                        link.href = post.url;
                        link.target = '_blank';
                    } else {
                        link.href = `#${id}`;
                        link.onclick = () => loadPost(id);
                    }
                    
                    link.textContent = post.title;

                    const postMeta = document.createElement('div');
                    postMeta.className = 'post-meta';
                    
                    const date = document.createElement('span');
                    date.className = 'post-date';
                    date.textContent = post.date;

                    const category = document.createElement('span');
                    category.className = 'post-category';
                    category.textContent = ` in ${post.categories[0]}`;

                    postMeta.appendChild(date);
                    postMeta.appendChild(category);

                    const description = document.createElement('p');
                    description.className = 'post-description';
                    description.textContent = post.description;

                    const tags = document.createElement('div');
                    tags.className = 'post-tags';
                    post.tags.forEach(tag => {
                        const tagLink = document.createElement('a');
                        tagLink.href = `tags.html?tag=${encodeURIComponent(tag)}`;
                        tagLink.className = 'tag';
                        tagLink.textContent = tag;
                        tags.appendChild(tagLink);
                    });

                    li.appendChild(link);
                    li.appendChild(postMeta);
                    li.appendChild(description);
                    li.appendChild(tags);
                    postList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        async function loadPost(id) {
            try {
                const post = allPosts[id];
                
                if (post.type === 'article') {
                    const postResponse = await fetch(`posts/${id}`);
                    const postContent = await postResponse.text();
                    
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(postContent);
                    
                    document.getElementById('post-content').innerHTML = html;
                    document.getElementById('post-list').style.display = 'none';
                    document.getElementById('post-detail').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        function showPostList() {
            document.getElementById('post-list').style.display = 'block';
            document.getElementById('post-detail').style.display = 'none';
        }

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 初始加载文章列表
        loadPosts();
    </script>
</body>
</html>
