<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifu's Blog</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Lifu's personal blog about technology and innovation."
    />
    <meta
      name="keywords"
      content="Lifu, blog, technology, innovation, programming"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-content">
          <h1><a href="/">Liu Lifu's Blog</a></h1>
          <ul>
            <li><a href="/content/posts/">Articles</a></li>
            <li><a href="/content/posts/cloud/">Cloud</a></li>
            <li><a href="/content/posts/demo/">Demo</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="container">
      <main>
        <section class="recent-posts">
          <h2>Recent Posts</h2>
          <!-- Content will be populated by Jekyll -->
          {% for post in site.posts limit:5 %}
          <article>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
            <p>{{ post.excerpt }}</p>
          </article>
          {% endfor %}
        </section>
      </main>
    </div>

    <footer>
      <p>&copy; 2024 Lifu's Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
