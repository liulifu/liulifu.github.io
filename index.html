<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Lifu's Blog</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Base Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Theme Styles -->
    <link rel="stylesheet" href="css/themes/theme-base.css">
    <link rel="stylesheet" href="css/themes/theme-quantum.css">
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <meta name="description" content="Liu Lifu's personal blog">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="theme-quantum">
    <header>
        <nav class="site-nav">
            <div class="nav-links">
                <a href="index.html" class="active neon-text">Home</a>
                <a href="tags.html" class="neon-text">Tags</a>
            </div>
            <div class="theme-selector">
                <select id="theme-select" onchange="themeManager.setTheme(this.value)">
                    <option value="quantum">Quantum Dark</option>
                    <option value="cyberpunk">Cyberpunk Neon</option>
                    <option value="steampunk">Steampunk Bronze</option>
                    <option value="hologram">Hologram Future</option>
                    <option value="neoindustrial">Neo Industrial</option>
                </select>
            </div>
        </nav>
    </header>

    <main class="content">
        <div id="post-list" class="post-list">
            <!-- Posts will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <p class="neon-text">&copy; <span id="current-year"></span> Liu Lifu. All rights reserved.</p>
    </footer>

    <script>
        // Initialize theme manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            themeManager.init();
            
            // Set the theme selector to match current theme
            const currentTheme = themeManager.getCurrentTheme();
            const themeSelect = document.getElementById('theme-select');
            if (themeSelect) {
                themeSelect.value = currentTheme;
            }
            
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Load posts
            loadPosts();
        });

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                const posts = data.posts;
                
                const postList = document.getElementById('post-list');
                Object.entries(posts).forEach(([filename, post]) => {
                    // 只显示文章类型的内容
                    if (post.type === 'article') {
                        const card = document.createElement('div');
                        card.className = 'post-card card hover-float';
                        
                        card.innerHTML = `
                            <div class="card-content">
                                <a href="post.html?post=${filename}" class="post-title-link">
                                    <h2 class="neon-text">${post.title}</h2>
                                </a>
                                <p class="post-date">${new Date(post.date).toLocaleDateString()}</p>
                                <p class="post-excerpt">${post.description || ''}</p>
                                <div class="post-tags">
                                    ${post.tags ? post.tags.map(tag => `<span class="tag neon-text">${tag}</span>`).join('') : ''}
                                </div>
                            </div>
                        `;
                        
                        postList.appendChild(card);
                    }
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
    </script>
</body>
</html>
